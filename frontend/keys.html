<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI's Proxy - Your API Keys</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===================================
           Keys Page - White/Black Obsidian Theme
           =================================== */
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --grid-color: rgba(255, 255, 255, 0.06);
            --grid-color-strong: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --accent-primary: #ffffff;
            --success-color: #10b981;
            --error-color: #ef4444;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ===================================
           Animated Grid Background
           =================================== */
        
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .grid-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridPulse 8s ease-in-out infinite;
        }

        .grid-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--grid-color-strong) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color-strong) 1px, transparent 1px);
            background-size: 300px 300px;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, var(--bg-primary) 70%);
            z-index: 1;
            pointer-events: none;
        }

        /* ===================================
           Main Container
           =================================== */
        
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        /* ===================================
           Header Section
           =================================== */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-id {
            font-size: 0.75rem;
            font-family: var(--font-mono);
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        /* ===================================
           Navigation Tabs
           =================================== */
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-tab {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .nav-tab.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .nav-tab.active:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .nav-tab svg {
            flex-shrink: 0;
        }

        /* ===================================
           Page Title
           =================================== */
        
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .page-title p {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* ===================================
           Bento Grid Layout
           =================================== */
        
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.25rem;
        }

        /* ===================================
           Key Card Component
           =================================== */
        
        .key-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .key-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .key-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .key-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .key-prefix {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .key-status {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .key-status.active {
            color: var(--success-color);
        }

        .key-status.inactive {
            color: var(--error-color);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .key-variation {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.03);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            word-break: break-all;
            position: relative;
        }

        .key-variation-masked {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .key-copy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--accent-primary);
            border: none;
            border-radius: 8px;
            color: var(--bg-primary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .key-copy-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .key-copy-btn:active {
            transform: translateY(0);
        }

        .key-copy-btn.copied {
            background: var(--success-color);
        }

        .key-copy-btn svg {
            width: 16px;
            height: 16px;
        }

        /* ===================================
           Loading State
           =================================== */
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* ===================================
           Error State
           =================================== */
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
            text-align: center;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .retry-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-hover);
        }

        /* ===================================
           Empty State
           =================================== */
        
        .empty-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            grid-column: 1 / -1;
            text-align: center;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-message {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* ===================================
           Toast Notifications
           =================================== */
        
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.875rem;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .toast.success {
            border-color: var(--success-color);
        }

        .toast.error {
            border-color: var(--error-color);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ===================================
           Footer
           =================================== */
        
        .footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
        }

        .footer p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        /* ===================================
           Mobile Responsiveness
           Requirements: 1.1, 1.2, 1.3
           =================================== */
        
        /* Desktop: > 1024px - Three columns */
        @media (min-width: 1025px) {
            .bento-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Tablet: 768px - 1024px - Two columns */
        @media (min-width: 768px) and (max-width: 1024px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-container {
                padding: 1.75rem;
            }

            .page-title h1 {
                font-size: 1.75rem;
            }
        }

        /* Mobile: < 768px - Single column */
        @media (max-width: 767px) {
            .main-container {
                padding: 1.25rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }

            /* Navigation tabs mobile */
            .nav-tabs {
                width: 100%;
                padding: 0.375rem;
            }

            .nav-tab {
                flex: 1;
                justify-content: center;
                padding: 0.65rem 1rem;
                font-size: 0.8rem;
            }

            /* Single column grid on mobile */
            .bento-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .page-title {
                margin-bottom: 2rem;
            }

            .page-title h1 {
                font-size: 1.5rem;
            }

            .page-title p {
                font-size: 0.9rem;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            .user-name {
                font-size: 1rem;
            }

            .user-id {
                font-size: 0.7rem;
            }

            /* Touch-friendly button sizes (min 44px) */
            .logout-btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.875rem;
                min-height: 44px;
            }

            .key-copy-btn {
                padding: 0.875rem 1rem;
                min-height: 48px;
            }

            .key-card {
                padding: 1.25rem;
            }

            .key-variation {
                font-size: 0.8rem;
                padding: 0.65rem 0.85rem;
            }

            .grid-background::before {
                background-size: 40px 40px;
            }

            .grid-background::after {
                background-size: 200px 200px;
            }

            .toast-container {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
            }

            .toast {
                width: 100%;
            }

            .footer {
                margin-top: 2rem;
                padding: 1.5rem 0;
            }
        }

        /* Small mobile: < 480px */
        @media (max-width: 480px) {
            .main-container {
                padding: 1rem;
            }

            .key-card {
                padding: 1rem;
            }

            .key-name {
                font-size: 0.95rem;
            }

            .key-prefix {
                font-size: 0.7rem;
            }

            .key-variation {
                font-size: 0.75rem;
            }

            .logout-btn {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }

            .page-title h1 {
                font-size: 1.35rem;
            }

            .page-title p {
                font-size: 0.85rem;
            }

            .header {
                margin-bottom: 2rem;
                padding-bottom: 1rem;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .key-card:hover {
                transform: none;
            }

            .key-card:active {
                transform: scale(0.99);
            }

            .key-copy-btn:hover {
                transform: none;
            }

            .key-copy-btn:active {
                transform: scale(0.98);
            }

            .logout-btn:hover {
                transform: none;
            }

            .logout-btn:active {
                background: rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Grid Background -->
    <div class="grid-background"></div>
    <div class="grid-overlay"></div>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Header with User Info -->
        <header class="header">
            <div class="user-info" id="userInfo">
                <img src="" alt="User Avatar" class="user-avatar" id="userAvatar">
                <div class="user-details">
                    <span class="user-name" id="userName">Loading...</span>
                    <span class="user-id" id="userId"></span>
                </div>
            </div>
            <div class="header-actions">
                <a href="/auth/logout" class="logout-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <a href="/keys" class="nav-tab active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                </svg>
                Collect Keys
            </a>
            <a href="/" class="nav-tab">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Validator
            </a>
        </nav>

        <!-- Page Title -->
        <div class="page-title">
            <h1>Your API Keys</h1>
            <p>Copy your personalized API key variations to use with the proxy</p>
        </div>

        <!-- Bento Grid of Key Cards -->
        <div class="bento-grid" id="keysGrid">
            <!-- Loading State -->
            <div class="loading-container" id="loadingState">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading your keys...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>MOI's Proxy • OpenAI-Compatible API Proxy • <a href="/">Home</a></p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="keys.js"></script>
</body>
</html>
