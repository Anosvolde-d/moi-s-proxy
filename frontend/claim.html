<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI's Proxy - Claim API Keys</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===================================
           Claim Page - White/Black Obsidian Theme
           Requirements: 6.2
           =================================== */
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --grid-color: rgba(255, 255, 255, 0.06);
            --grid-color-strong: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --accent-primary: #ffffff;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ===================================
           Animated Grid Background
           =================================== */
        
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .grid-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridPulse 8s ease-in-out infinite;
        }

        .grid-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--grid-color-strong) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color-strong) 1px, transparent 1px);
            background-size: 300px 300px;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, var(--bg-primary) 70%);
            z-index: 1;
            pointer-events: none;
        }

        /* ===================================
           Main Container
           =================================== */
        
        .main-container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        /* ===================================
           Header Section
           =================================== */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-id {
            font-size: 0.75rem;
            font-family: var(--font-mono);
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        /* ===================================
           Navigation Tabs - Requirements: 7.1, 7.2, 7.4
           =================================== */
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-tab {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: var(--font-sans);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .nav-tab.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .nav-tab.active:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .nav-tab svg {
            flex-shrink: 0;
        }

        /* ===================================
           Page Title
           =================================== */
        
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .page-title p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
        }

        /* ===================================
           Bento Grid Layout
           =================================== */
        
        .bento-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 767px) {
            .bento-container {
                grid-template-columns: 1fr;
            }
        }

        /* ===================================
           Claim Code Section - Requirements: 1.1, 1.5
           =================================== */
        
        .claim-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            grid-column: span 2;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .claim-section:hover {
            border-color: var(--border-hover);
            background: var(--bg-card-hover);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 767px) {
            .claim-section {
                grid-column: span 1;
            }
        }

        .claim-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .claim-form {
            display: flex;
            gap: 1rem;
            align-items: stretch;
            max-width: 500px;
            margin: 0 auto;
        }

        @media (max-width: 500px) {
            .claim-form {
                flex-direction: column;
            }
        }

        .claim-input-wrapper {
            flex: 1;
            position: relative;
        }

        .claim-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border-color);
            border-radius: 14px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
        }

        .claim-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .claim-input::placeholder {
            color: var(--text-muted);
            letter-spacing: normal;
        }

        .claim-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, rgba(255, 255, 255, 0.9) 100%);
            border: none;
            border-radius: 14px;
            color: var(--bg-primary);
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 140px;
        }

        .claim-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }

        .claim-btn:active {
            transform: translateY(0);
        }

        .claim-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .claim-btn.loading {
            pointer-events: none;
        }

        .claim-btn .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .claim-message {
            margin-top: 1.25rem;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .claim-message.success {
            display: block;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: var(--success-color);
        }

        .claim-message.error {
            display: block;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: var(--error-color);
        }

        .claim-message.info {
            display: block;
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.4);
            color: var(--warning-color);
        }

        /* ===================================
           Claimed Keys Section - Requirements: 6.1
           =================================== */
        
        .keys-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            grid-column: span 2;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .keys-section:hover {
            border-color: var(--border-hover);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 767px) {
            .keys-section {
                grid-column: span 1;
            }
        }

        .keys-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .keys-count {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-left: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
        }

        .keys-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        /* ===================================
           Key Card Component
           =================================== */
        
        .key-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
        }

        .key-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .key-card.disabled {
            opacity: 0.6;
        }

        .key-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .key-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .key-prefix {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .key-status {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .key-status.active {
            color: var(--success-color);
        }

        .key-status.inactive {
            color: var(--error-color);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .key-value {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.03);
            padding: 0.875rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            word-break: break-all;
            margin-bottom: 1rem;
            text-align: center;
        }

        .key-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .key-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: var(--font-sans);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .key-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .key-btn.primary {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--bg-primary);
        }

        .key-btn.primary:hover {
            opacity: 0.9;
        }

        .key-btn.copied {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        /* ===================================
           Loading & Empty States
           =================================== */
        
        .loading-container, .empty-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        .loading-text, .empty-message {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* ===================================
           Toast Notifications
           =================================== */
        
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.875rem;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .toast.success {
            border-color: var(--success-color);
        }

        .toast.error {
            border-color: var(--error-color);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ===================================
           Footer
           =================================== */
        
        .footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .footer p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        /* ===================================
           Mobile Responsiveness
           =================================== */
        
        @media (max-width: 767px) {
            .main-container {
                padding: 1.25rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .nav-tabs {
                width: 100%;
                padding: 0.375rem;
            }

            .nav-tab {
                flex: 1;
                justify-content: center;
                padding: 0.65rem 1rem;
                font-size: 0.8rem;
            }

            .page-title h1 {
                font-size: 1.5rem;
            }

            .page-title p {
                font-size: 0.9rem;
            }

            .claim-section, .keys-section {
                padding: 1.25rem;
            }

            .claim-form {
                flex-direction: column;
            }

            .claim-btn {
                width: 100%;
                min-height: 48px;
            }

            .keys-grid {
                grid-template-columns: 1fr;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            .toast-container {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
            }

            .toast {
                width: 100%;
            }

            .grid-background::before {
                background-size: 40px 40px;
            }

            .grid-background::after {
                background-size: 200px 200px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 1rem;
            }

            .claim-section, .keys-section {
                padding: 1rem;
            }

            .key-card {
                padding: 1rem;
            }

            .key-value {
                font-size: 0.75rem;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .key-card:hover {
                transform: none;
            }

            .key-btn:hover {
                transform: none;
            }

            .claim-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Grid Background -->
    <div class="grid-background"></div>
    <div class="grid-overlay"></div>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Header with User Info -->
        <header class="header">
            <div class="user-info" id="userInfo">
                <img src="" alt="User Avatar" class="user-avatar" id="userAvatar">
                <div class="user-details">
                    <span class="user-name" id="userName">Loading...</span>
                    <span class="user-id" id="userId"></span>
                </div>
            </div>
            <div class="header-actions">
                <a href="/auth/logout" class="logout-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
            </div>
        </header>

        <!-- Navigation Tabs - Requirements: 7.1, 7.2, 7.4 -->
        <nav class="nav-tabs">
            <a href="/claim" class="nav-tab active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                </svg>
                Claim Keys
            </a>
            <a href="/validator" class="nav-tab">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Validator
            </a>
        </nav>

        <!-- Page Title -->
        <div class="page-title">
            <h1>Claim API Keys</h1>
            <p>Enter a claim code to receive your personalized API key</p>
        </div>

        <!-- Bento Grid Container -->
        <div class="bento-container">
            <!-- Claim Code Section - Requirements: 1.1, 1.5 -->
            <section class="claim-section">
                <h2>Enter Claim Code</h2>
                <form class="claim-form" id="claimForm" onsubmit="return handleClaimSubmit(event)">
                    <div class="claim-input-wrapper">
                        <input type="text" 
                               class="claim-input" 
                               id="claimCodeInput" 
                               placeholder="Enter your claim code..."
                               autocomplete="off"
                               spellcheck="false"
                               required>
                    </div>
                    <button type="submit" class="claim-btn" id="claimBtn">
                        <span id="claimBtnText">Claim Key</span>
                    </button>
                </form>
                <div class="claim-message" id="claimMessage"></div>
            </section>

            <!-- Claimed Keys Section - Requirements: 6.1 -->
            <section class="keys-section">
