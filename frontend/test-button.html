<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Button Test Page</h1>
    
    <div class="test-section">
        <h2>Test 1: Inline onclick</h2>
        <button class="btn btn-primary" onclick="alert('Inline onclick works!')">
            Click Me - Inline
        </button>
    </div>

    <div class="test-section">
        <h2>Test 2: Function call to show modal</h2>
        <button class="btn btn-primary" onclick="showTestModal()">
            Show Modal - Function Call
        </button>
    </div>

    <div class="test-section">
        <h2>Test 3: Event listener</h2>
        <button class="btn btn-primary" id="eventListenerBtn">
            Click Me - Event Listener
        </button>
    </div>

    <div class="test-section">
        <h2>Test 4: Load dashboard.js</h2>
        <button class="btn btn-primary" onclick="showGenerateModal()">
            + Generate New Key (Original Function)
        </button>
    </div>

    <!-- Test Modal -->
    <div class="modal" id="testModal">
        <div class="modal-content">
            <h3>Test Modal</h3>
            <p>If you can see this, the modal system works!</p>
            <button class="btn btn-primary" onclick="closeTestModal()">Close</button>
        </div>
    </div>

    <!-- Original Modals -->
    <div class="modal" id="generateModal">
        <div class="modal-content">
            <h3>Generate New API Key</h3>
            <p>This is the original modal from dashboard.html</p>
            <button class="btn btn-primary" onclick="closeGenerateModal()">Close</button>
        </div>
    </div>

    <script>
        // Test modal functions
        function showTestModal() {
            console.log('showTestModal called');
            document.getElementById('testModal').classList.add('show');
        }

        function closeTestModal() {
            console.log('closeTestModal called');
            document.getElementById('testModal').classList.remove('show');
        }

        // Event listener test
        document.getElementById('eventListenerBtn').addEventListener('click', function() {
            alert('Event listener works!');
        });

        console.log('Test page loaded successfully');
    </script>

    <!-- Load the original dashboard.js -->
    <script src="dashboard.js"></script>

    <script>
        // Check if dashboard.js loaded
        console.log('Checking if showGenerateModal exists:', typeof showGenerateModal);
        console.log('Available functions:', Object.keys(window).filter(k => k.includes('show') || k.includes('generate')));
    </script>
</body>
</html>
